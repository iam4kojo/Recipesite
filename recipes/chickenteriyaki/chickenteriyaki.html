<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="chickenteriyaki.css">
</head>
<body>
  
  <div class="container">
    <!-- Tile 1: Name and rounds input -->
    <div id="tile1" class="tile">
      <h1>Rock, Paper, Scissors</h1>
      <div class="name-input">
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name" placeholder="Your name">
      </div>
      <div class="rounds-input">
        <label for="rounds">Enter number of rounds:</label>
        <input type="number" id="rounds" placeholder="Rounds" min="1">
      </div>
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Tile 2: Score -->
    <div id="tile2" class="tile" style="display: none;">
      <p>Your Score: <span id="user-score">0</span></p>
      <p>Computer's Score: <span id="computer-score">0</span></p>
    </div>

    <!-- Tile 3: Choices -->
    <div id="tile3" class="tile" style="display: none;">
      <h2 id="round-title">Round: 1</h2>
      <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      
      <div id="round-info">
        <p>Round: <span id="round-count">1</span> / <span id="total-rounds">0</span></p>
      </div>

      <div id="player-choice">
        <p>Your choice: </p>
      </div>
      <div id="computer-choice">
        <p>Computer is choosing...</p>
      </div>

      <div id="result"></div>
      <div id="game-status"></div>
      <button id="restart-btn" style="display: none;">Restart with new name</button>
      <button id="continue-btn" style="display: none;">Continue with same name</button>
    </div>
  </div>

  <script src="chickenteriyaki.js"></script>
</body>
</html>
